<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/windmill.gltf"
                ></a-asset-item>
                <!-- <a-asset-item
                    id="pic-asset"
                    src="assets/BobBlue.jpg"
                ></a-asset-item> -->
            </a-assets>
                <a-text class="box" value="Look closer for a word from Bob Blue" position="-1.2 1 0" rotation="0 0 0" scale=".3 .3 .3"></a-text> <!---65 0 0 , .3 .3 .3--> 
                <a-image id="pic-asset" src="assets/BobBlue.jpg" position="-0.75 .25 -2.5" rotation="20 0 0" scale="1 1 1"></a-image> <!---1 1 1 scale-->
                <!-- <a-text class="box" value="Look closer for a video on Sustainability" position="0 1.25 0" scale=".3 .3 .3"></a-text> -->
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.20333286903849335 0.20333286903849335 0.20333286903849335"
                    gps-entity-place="latitude: 37.538192; longitude: -77.439973;"
                    position=".75 2 -.5"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
            <script>
                // const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
                // console.log(distanceMsg);   // "890 meters"
            </script>
        </a-scene>
    </body>
</html>
